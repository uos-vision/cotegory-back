#DB
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

#JWT
jwt.secret=${JWT_SECRET}

#AI_SERVER_URL
ai.server.url=${AI_SERVER_URL}

#AWS S3
cloud.aws.s3.bucket.name=${S3_BUCKET_NAME}
cloud.aws.s3.dir.user-image.name=${S3_DIR_USER_IMAGE_NAME}

cloud.aws.s3.credentials.accessKey=${AWS_ACCESS_KEY}
cloud.aws.s3.credentials.secretKey=${AWS_SECRET_KEY}
cloud.aws.s3.region.static=ap-northeast-2
